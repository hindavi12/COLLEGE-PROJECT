<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>
        <header class="header-top">
            <img src="logo.jpeg" alt="Omkar Bird Proofing" class="logo">
            <nav class="header-icon">
                <ul class="header-icon-list">
                    <li>
                        <img class="icon" src="bellicon.png">
                    </li>
                    <li>
                        <img class="icon" src="profileicon.png">
                        <div class="dropdown">
                            <ul>
                                <li>Gujrat</li>
                                <li>Haryana</li>
                                <li>Prabhadevi</li>
                                <li>Thane</li>
                                <li>Pune</li>
                                <li>Sanpada</li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <img class="icon" src="settingsicon.png">
                        <div class="dropdown">
                            <ul>
                                <li>Account Sttings</li>
                                <li>Logout</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="dash">
            <h2><b>Dashboard</b></h2>
            <img class="icon" src="dashboardicon.png">
        </div>
        <main class="container">
            <div class="grid">
            <div class="grid--3--cols">
                <div class="data" style="background-color: #FF9D23">
                        <img src="employeesicon.png" class="data-icon">
                        <p class="data-title">Employee Details</p>
                </div>
                <div class="data" style="background-color: #16C47F;">
                        <img src="ordericon.png" class="data-icon">
                        <p class="data-title">Order Details</p>
                </div>
                <div class="data" style="background-color: #FF748B;">
                        <img src="financesicon.png" class="data-icon">
                        <p class="data-title">Finances</p>
                </div>
                <div class="data" style="background-color: #4CC9FE;">
                        <img src="salesicon.png" class="data-icon">
                        <p class="data-title">Sales & Marketing</p>
                </div>
                <div class="data" style="background-color: #F93827;">
                        <img src="goalicon.png" class="data-icon">
                        <p class="data-title">Targets</p>
                </div>
                <div class="data" style="background-color: #86A788;">
                        <img src="suppliericon.png" class="data-icon">
                        <p class="data-title">Supplier Details</p>
                </div>
                <div class="data" style="background-color: #C7DB9C;">
                        <img src="updateicon.png" class="data-icon">
                        <p class="data-title">Essential Modifications</p>
                </div>
            </div>
            </div>
        </main>
        <div class="contact">
            <button class="btn-contact">Contact Branch<img src="contacticon.png" class="icon"></button>
        </div>
    </body>
</html>
